{%extends "layout.html"%} {%block body%}
<div class="container my-2">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Amount</th>
				<th>Category</th>
				<th>Date</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			{%for item in statements%}
			<tr>
				<td>{{item.name}}</td>
				<td>{{item.amount | currencyFormat}}</td>
				<td><span class="badge bg-secondary">{{item.category}}</span></td>
				<td>{{item.date}}</td>
				<td>
					<a href="/edit/{{item.id}}" class="btn btn-sm btn-warning">Edit</a>
				</td>
				<td>
					<a href="/delete/{{item.id}}" class="btn btn-sm btn-danger">Delete</a>
				</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
</div>

{%endblock%}
